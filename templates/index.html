<!DOCTYPE html>
<html lang="en">
<head>

    <title>BizBot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://online.hbs.edu/Style%20Library/api/resize.aspx?imgpath=/PublishingImages/overhead-view-of-business-strategy-meeting.jpg&w=1200&h=630'); /* Replace with your background image URL */

            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Optional: Adds a white background with transparency to make text readable */
            padding: 50px;
            border-radius: 10px;
        }
        .btn-custom {
            margin: 20px;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BizBot</h1>
        <a href="/catchphrases" class="btn btn-primary btn-custom">Catchphrases</a>

</html>
